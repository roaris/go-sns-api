version: "3"
services:
  app:
    build: .
    tty: true
    ports:
      - "8080:8080"
    volumes:
      - ./app:/app
  db:
    image: mysql:latest
    environment:
      - MYSQL_ROOT_PASSWORD
      - MYSQL_DATABASE
      - MYSQL_USER
      - MYSQL_PASSWORD
    volumes:
      - data-dev:/var/lib/mysql

volumes:
  data-dev:
    driver: local
